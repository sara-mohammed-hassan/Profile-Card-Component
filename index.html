<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="Profile-Card">
        <div class="Card">
            <div class="image">
                <img src="images/9db90a7e-c38c-447c-9d9c-a98e09a3c94d.jpg" alt="">
            </div>
            <div class="Profile-Info">
                <h2> Sara Mohammed <span> 26</span></h2>
                <span>Egypt</span>
            </div>
            <div class="Stats-Container">
                <div class="Followers">
                    <h2>80K</h2>
                    <span> Followers</span>
                </div>
                <div class="Likes">
                    <h2>803K</h2>
                    <span>Likes</span>
                </div>
                <div class="Photos">
                    <h2>1.4K</h2>
                    <span>Photos</span>
                </div>
            </div>

        </div>

    </main>

</body>

</html>
